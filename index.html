<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ShopEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ShopEase</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Welcome to ShopEase</h1>
        <p>Best place to find your desired products at unbeatable prices</p>
        <button class="shop-now-btn">Shop Now</button>
    </section>

    <div class="product-section">
        <h2>Featured Products</h2>
        <div class="product-slider">
            <div class="product-list">
                <!-- Existing Products -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10</p>
                    <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20</p>
                    <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30</p>
                    <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$40</p>
                    <button onclick="addToCart('Product 4', 40)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>$50</p>
                    <button onclick="addToCart('Product 5', 50)">Add to Cart</button>
                </div>

                <!-- Additional Products -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 6">
                    <h3>Product 6</h3>
                    <p>$60</p>
                    <button onclick="addToCart('Product 6', 60)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 7">
                    <h3>Product 7</h3>
                    <p>$70</p>
                    <button onclick="addToCart('Product 7', 70)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 8">
                    <h3>Product 8</h3>
                    <p>$80</p>
                    <button onclick="addToCart('Product 8', 80)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 9">
                    <h3>Product 9</h3>
                    <p>$90</p>
                    <button onclick="addToCart('Product 9', 90)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 10">
                    <h3>Product 10</h3>
                    <p>$100</p>
                    <button onclick="addToCart('Product 10', 100)">Add to Cart</button>
                </div>
            </div>
        </div>
        <button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
